                                    <th scope="col">Next Arrival</th>

                                </tr>
                            </thead>

                            <!-- Static Example of one train (Thomas) to be listed on the table -->

                                <tr>

                                    <td>Abbey Station</td>

                                    <td>09:00 AM</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
