<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center display-4" style="font-family: 'Kirang Haerang', cursive; font-size: 3.5rem;">Train
                Scheduler</h1>
            <h1 class="text-center lead" style="font-family: 'Cute Font', cursive; font-size: 2rem;">Chugga chugga
                chugga choo choo!</h1>
        </div>

        <!-- Current Train Schedule Table -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-schedule">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
