<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 7: Train Scheduler</title>

    <!-- Bootstrap CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Kirang+Haerang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aleo&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->


</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center display-4" style="font-family: 'Kirang Haerang', cursive; font-size: 3.5rem;">Train
                Scheduler</h1>
            <h1 class="text-center lead" style="font-family: 'Cute Font', cursive; font-size: 2rem;">Chugga chugga
                chugga chugga, choo choo!</h1>
            <p class="text-center" id="currentTime"></p>
        </div>

        <!-- Current Train Schedule Table -->
        <div class="row">
            <div class="col-md-12">

                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival (HH:MM)</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>

                            <!-- Static Example of one train (Thomas) to be listed on the table -->
                            <tbody>
                                <tr>
                                    <th scope="row">Thomas</th>
                                    <td>Abbey Station</td>
                                    <td>20</td>
                                    <td>09:00</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Train Section -->
        <div class="row">
            <div class="col-md-7">
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input type="name" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="name" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time (HH:MM - Military Time)</label>
                                <input type="time" class="form-control" id="first-train-time-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency in Minutes</label>
                                <input type="number" class="form-control" id="frequency-input">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>

                </div>
            </div>

            <!-- Image: NEEDS TO BE FIXED!! -->
            <div class="col-md-3">
                <img src="images/Thomas_the_train.jpg" alt="Thomas_the_train" width="175%" height="80%">
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="text-center">
            By Mari &copy; 2019
        </footer>
    </div>

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JavaScript -->
    <script src="./trainSchedule.js"></script>

</body>

</html>
